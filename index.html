<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>Ajedrez - SCrbnll</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="welcome-screen" class="welcomeScreen, hiddenSection">
        <h2>Bienvenido al Ajedrez</h2>
        <label for="player-name">Nombre del Jugador:</label>
        <input type="text" id="player-name" placeholder="Introduce tu nombre">

        <div id="color-selection">
            <h3>Selecciona tu bando:</h3>
            <label class="color-option">
                <input type="radio" name="color" value="white">
                <img src="/assets/white/pawn.png" alt="Pe칩n Blanco" class="color-image">
                Blanco
            </label>
            <label class="color-option">
                <input type="radio" name="color" value="black">
                <img src="/assets/black/pawn.png" alt="Pe칩n Negro" class="color-image">
                Negro
            </label>
        </div>
        
        <button id="start-game">Comenzar Partida</button>
    </div>

    <div id="game-screen" class="main-container screen hidden">
        <h1 class="main-title">Chess Game<strong id="posicion"></strong></h1>

        <div class="board-panel">
            <table id="board"></table>
        </div>

        <aside class="sidebar">
            <div class="panel-score">
                <div class="player-info">
                    <h2>Jugador</h2>
                    <span class="data-info" id="player-text">Tiempo: <span id="player-time">10:00</span></span>
                    <br>
                    <h2>M치quina</h2>
                    <span class="data-info" id="ai-time">Tiempo: <span id="ai-time-text">10:00</span></span>
                </div>

                <div class="score">
                    <h2>Marcador</h2>
                    <span class="data-info" id="win-ply-text">0</span> Jugador
                    <br>
                    <span class="data-info" id="win-ia-text">0</span> M치quina
                </div>

                <div class="buttons">
                    <button class="btn-clear">Borrar marcador</button>
                    <button class="btn-restart">Reiniciar partida</button>
                </div>
            </div>
        </aside>
    </div>

    <script src="main.js"></script>
</body>

</html>
